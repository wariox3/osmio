<!-- begin::Menu toggle -->
<div
  class="btn btn-icon"
  [ngClass]="toggleBtnClass"
  data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-attach="parent"
  data-kt-menu-placement="bottom-end"
>
  <ng-container *ngIf="mode$ | async as mode">
    <ng-container *ngIf="mode === 'dark'; else elseTemplate">
      <i class="ki-duotone ki-moon fs-2x">
        <i class="path1"></i>
        <i class="path2"></i>
      </i>
    </ng-container>
    <ng-template #elseTemplate>
      <i class="ki-duotone ki-night-day fs-2x">
        <i class="path1"></i>
        <i class="path2"></i>
        <i class="path3"></i>
        <i class="path4"></i>
        <i class="path5"></i>
        <i class="path6"></i>
        <i class="path7"></i>
        <i class="path8"></i>
        <i class="path9"></i>
        <i class="path10"></i>
      </i>
    </ng-template>
  </ng-container>
</div>
<!-- end::Menu toggle -->
<!-- begin::Menu -->
<div
  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px"
  data-kt-menu="true"
>
  <ng-container *ngIf="menuMode$ | async as menuMode">
    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'light' }"
        (click)="switchMode('light')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-night-day fs-3">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
            <i class="path4"></i>
            <i class="path5"></i>
            <i class="path6"></i>
            <i class="path7"></i>
            <i class="path8"></i>
            <i class="path9"></i>
            <i class="path10"></i>
          </i>
        </span>
        <span class="menu-title" translate="TEMA.CLARO"></span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'dark' }"
        (click)="switchMode('dark')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-moon fs-3">
            <i class="path1"></i>
            <i class="path2"></i>
          </i>
        </span>
        <span class="menu-title" translate="TEMA.OSCURO"></span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'system' }"
        (click)="switchMode('system')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <i class="ki-duotone ki-screen fs-3">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
            <i class="path4"></i>
          </i>
        </span>
        <span class="menu-title" translate="TEMA.SISTEMA"></span>
      </a>
    </div>
    <!-- end::Menu item -->
  </ng-container>
</div>
<!-- end::Menu -->
